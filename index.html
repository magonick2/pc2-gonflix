<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gonflix</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Peliculas:</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Bienvenido a Gonflix</h1>
            <p>Descubre las mejores películas en nuestra galería interactiva. Filtra, explora y disfruta de una experiencia cinematográfica única.</p>
        </section>

        <section id="gallery">
            <h2>Peliculas:</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="action">Acción</button>
                <button class="filter-btn" data-filter="comedy">Comedia</button>
                <button class="filter-btn" data-filter="drama">Drama</button>
            </div>
            <div class="movie-container">
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="Movie Poster">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <button id="favorite-btn" class="favorite-btn">Favorito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
